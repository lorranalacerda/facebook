<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

</head>

               <span>Foto/Vídeo</span>
    <input type="file" id="postImage" accept="image/*"style="display:none;"onchange="atualizarImagem()">

        <button class="botao" onclick="post()">Publicar</button>
